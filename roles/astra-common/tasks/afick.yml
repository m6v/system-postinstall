---
- name: Создать юнит службы регламентного контроля целостности
  copy:
    src: afick.service
    dest: /etc/systemd/system
    owner: root
    group: root

- name: Включить службу регламентного контроля целостности
  systemd:
    name: afick
    enabled: true
    masked: no
    daemon_reload: true

